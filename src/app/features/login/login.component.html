<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <div class="card container-fluid align-middle">
        <h5 class="card-title">Login Here</h5>
        <div class="card-body" *ngIf="formLogin">
          <form [formGroup]="formLogin">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  placeholder="rossi@live.it"
                  required
                  [ngClass]="{
                    'is-invalid': formLogin.controls['email'].invalid
                  }"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-key"></i>
                  </span>
                </div>
                <input
                  class="form-control"
                  formControlName="password"
                  type="password"
                  placeholder="rossi"
                  required
                  [ngClass]="{
                    'is-invalid': formLogin.controls['password'].invalid
                  }"
                />
              </div>
            </div>

            <button
              type="button"
              class="btn btn-light"
              (click)="login()"
              [disabled]="formLogin.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
